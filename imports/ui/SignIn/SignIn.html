<template name="signIn">

  <div class="mui-container">
    <br><br><br>
    <h2 class="mui--text-center">Ingresa tus Datos</h2>
    <br>
  </div>
  <div class="mui-container">
    <form action="#">
      <div class="mui-textfield">
        <input type="email" id="email">
        <label>Email</label>
      </div>
      <div class="mui-textfield">
        <input type="password" id="password">
        <label>Password</label>
      </div>
    </form>
  </div>
  <br>
  <div class="mui-container">
    <button id="loginButton" class="mui-btn mui-btn--raised mui-btn--primary">Ingresar</button>
  </div>
<br><br>
</template>
