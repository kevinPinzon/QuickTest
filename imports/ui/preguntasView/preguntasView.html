<template name="preguntasView">
<br><br>
  <div class="mui-container-fluid">
    <div class="mui-container">

      <div class="mui-dropdown">
        <button id="dropPregunta" class="mui-btn mui-btn--primary" data-mui-toggle="dropdown">
          Agregar pregunta
          <span class="mui-caret"></span>
        </button>
        <ul class="mui-dropdown__menu">
          <li><a id="mostrarVF" href="#">Pregunta Verdadero y Falso</a></li>
          <li><a id="mostrarSU" href="#">Pregunta Seleccion Unica</a></li>
        </ul>
      </div>
      <br><br>
      <form id="formVF" style='display:none;'>
        <legend>Pregunta Verdadero y Falso</legend>
        <div class="mui-textfield">
          <input type="text">
          <label id="afirmacionVF">Afirmacion</label>
        </div>
        <div class="mui-radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Verdadero
          </label>
        </div>
        <div class="mui-radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Falso</label>
          </div>
          <br>
        </form>
        <button style='display:none;' id="agregarVF" class="mui-btn mui-btn--primary mui-btn--fab">+</button>

      <form id="formSU" style='display:none;'>
        <legend>Pregunta Seleccion Unica</legend>
        <div class="mui-textfield">
          <input id="preguntaSU" type="text">
          <label>Pregunta</label>
        </div>
        <div class="mui-textfield">
          <input id="correcta" type="text">
          <label><strong>Respuesta Correcta</strong></label>
        </div>
        <div class="mui-textfield">
          <input id="respuesta1" type="text">
          <label>Respuesta</label>
        </div>
        <div class="mui-textfield">
          <input id="respuesta2" type="text">
          <label>Respuesta</label>
        </div>
        <div class="mui-textfield">
          <input id="respuesta3" type="text">
          <label>Respuesta</label>
        </div>
      </form>
      <button style='display:none;' id="agregarSU" class="mui-btn mui-btn--primary mui-btn--fab">+</button>

    </div>
  </div>
  <br><br>
</template>
