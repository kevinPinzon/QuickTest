<template name="preguntasView">
<br><br>
  <div class="mui-container-fluid">
    <div class="mui-container">

      <div class="mui-dropdown mui-col-md-3 mui-col-md-offset-5">
        <button id="dropPregunta" class="mui-btn mui-btn--primary" data-mui-toggle="dropdown">
          Agregar pregunta
          <span class="mui-caret"></span>
        </button>
        <ul class="mui-dropdown__menu">
          <li><a id="mostrarVF" href="#">Pregunta Verdadero y Falso</a></li>
          <li><a id="mostrarSU" href="#">Pregunta Seleccion Unica</a></li>
        </ul>
      </div>
      <br><br><br><br>
      <form class="mui--z2 mui-col-md-6 mui-col-md-offset-3" id="formVF" style='display:none;'>
        <legend>Nueva Pregunta Verdadero y Falso</legend>
        <div class="mui-textfield">
          <input id="afirmacionVF" type="text">
          <label >Afirmacion</label>
        </div>
        <div class="mui-radio">
          <label>
            <input id="rbVerdadero" type="radio" name="optionsRadios" value="option1" checked>Verdadero
          </label>
        </div>
        <div class="mui-radio">
          <label>
            <input id="rbFalso" type="radio" name="optionsRadios" value="option2">Falso</label>
          </div>
          <br>
        </form>
        <button style='display:none;' id="agregarVF" class="mui-btn mui-btn--primary mui-btn--fab">+</button>

      <form class="mui--z2  mui-col-md-6 mui-col-md-offset-3" id="formSU" style='display:none;'>
        <legend>Nueva Pregunta Seleccion Unica</legend>
        <div class="mui-textfield">
          <input id="preguntaSU" type="text">
          <label>Pregunta</label>
        </div>
        <div class="mui-textfield">
          <input id="correcta" type="text">
          <label><strong>Respuesta Correcta</strong></label>
        </div>
        <div class="mui-textfield">
          <input id="respuesta1" type="text">
          <label>Respuesta</label>
        </div>
        <div class="mui-textfield">
          <input id="respuesta2" type="text">
          <label>Respuesta</label>
        </div>
        <div class="mui-textfield">
          <input id="respuesta3" type="text">
          <label>Respuesta</label>
        </div>
      </form>
      <button style='display:none;' id="agregarSU" class="mui-btn mui-btn--primary mui-btn--fab">+</button>

    </div>
  </div>
  <br><br>

  <div class="mui-container-fluid">
    <div class="mui-container mui-col-md-6 mui-col-md-offset-3">

      <legend>Lista de Preguntas Seleccion Unica</legend>
      {{#each PreguntasSU}}
      <h3>{{numero}}</h3>
      <form id="listaSU">
        <div class="mui-textfield">
          <input id="ListPreguntasu" type="text" placeholder=" {{pregunta}}" disabled>
          <label> Pregunta</label>
        </div>
        <div class="mui-textfield">
          <input id="ListrespuestaCorrectasu" type="text" placeholder=" {{correcta}}" disabled>
          <label> Respuesta Correcta</label>
        </div>
        <div class="mui-textfield">
          <input id="Listrespuesta1su" type="text" placeholder=" {{respuesta1}}" disabled>
          <label> Respuesta Incorrecta</label>
        </div>
        <div class="mui-textfield">
          <input id="Listrespuesta2su" type="text" placeholder=" {{respuesta2}}" disabled>
          <label> Respuesta Incorrecta</label>
        </div>
        <div class="mui-textfield">
          <input id="Listrespuesta3su" type="text" placeholder=" {{respuesta3}}" disabled>
          <label> Respuesta Incorrecta</label>
        </div>
      </form>
      <br><br>
      <div class="mui-divider"></div>
      <br><br>
      {{/each}}
    </div>

  </div>
  <br><br>


  <div class="mui-container-fluid">
    <div class="mui-container mui-col-md-6 mui-col-md-offset-3">

      <legend>Lista de Preguntas Verdadero y Falso</legend>
      {{#each PreguntasV}}
      <form id="listaVF">
        <div class="mui-textfield">
          <input id="ListPreguntavf" type="text" placeholder="{{afirmacion}}" disabled>
          <label>Afirmacion</label>
        </div>
        <div class="mui-radio">
          <label>
            <input id="rbVerdadero2" type="radio" name="optionsRadios2" value="option12" checked disabled>Verdadero
          </label>
        </div>
        <div class="mui-radio">
          <label>
            <input id="rbFalso2" type="radio" name="optionsRadios2" value="option22" disabled>Falso</label>
        </div>
      </form>
      <br><br>
      <div class="mui-divider"></div>
      <br><br>
      {{/each}}
    </div>
  </div>


  <div class="mui-container-fluid">
    <div class="mui-container mui-col-md-6 mui-col-md-offset-3">
      {{#each PreguntasF}}
      <h3>{{numero}}</h3>
      <form id="listaVF">
        <div class="mui-textfield">
          <input id="ListPreguntavf" type="text" required placeholder="{{afirmacion}}" disabled>
          <label>Afirmacion</label>
        </div>
        <div class="mui-radio">
          <label>
            <input id="rbVerdadero2" type="radio" name="optionsRadios2" value="option12" disabled>Verdadero
          </label>
        </div>
        <div class="mui-radio">
          <label>
            <input id="rbFalso2" type="radio" name="optionsRadios2" value="option22" checked disabled>Falso</label>
          </div>
      </form>
      <br><br>
      <div class="mui-divider"></div>
      <br><br>
      {{/each}}
    </div>

  </div>
  <br><br>

</template>
