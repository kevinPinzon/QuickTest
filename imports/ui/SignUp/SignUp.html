<template name="signUp">
<div class="mui-container">
    <br><br><br>
    <h2 class="mui--text-center">Crea una cuenta</h2>
    <br>
  </div>
  <div class="mui-container">
    <form action="#">
      <div class="mui-textfield">
        <input type="email" id="username">
        <label>NickName</label>
      </div>
      <div class="mui-textfield">
        <input type="email" id="correo">
        <label>Email</label>
      </div>
      <div class="mui-textfield">
        <input type="password" id="password">
        <label>Password</label>
      </div>
    </form>
  </div>
  <br>
  <div class="mui-container">
    <button id="registerButton" class="mui-btn mui-btn--raised mui-btn--primary">Ingresar</button>
  </div>
  <br><br>
</template>
