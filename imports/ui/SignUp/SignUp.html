<template name="signUp">

  <div class="mdl-layout__tab-panel is-active" id="overview">
      <div class="mdl-card mdl-cell mdl-cell--4-col">
        <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
          <!-- Simple Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="username" placeholder="Nombre">
              <br>
              <input class="mdl-textfield__input" type="email" id="correo" placeholder="Correo">
              <br>
              <input class="mdl-textfield__input" type="password" id="password" placeholder="Password">
            </div>
          </form>

        </div>
        <div class="mdl-card__actions">
          <button id="registerButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Crear Cuenta</button>
        </div>
      </div>
    <section class="section--footer mdl-color--white mdl-grid"></section>
  </div>

</template>
