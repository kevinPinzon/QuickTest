<template name="landingPage">

      <div class="mdl-layout__tab-panel is-active" id="overview">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
              <h3 class="mdl-cell mdl-cell--12-col">Examen rapido</h3>
              <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                <div class="section__circle-container__circle mdl-color--primary"></div>
              </div>
              <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <h4>5 preguntas tipo V/F y 5 seleccion unica</h4>
                <p>Se eligen <strong>10 preguntas</strong> de aleatoriamente de nuestra base de datos</p>
              </div>
              <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                <div class="section__circle-container__circle mdl-color--primary"></div>
              </div>
              <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <h4>Limite de tiempo</h4>
                <p>Tendras limite de tiempo de <strong>5 minutos</strong> para terminar</p>
              </div>
              <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                <div class="section__circle-container__circle mdl-color--primary"></div>
              </div>
              <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <h4>Cultura general</h4>
                <p>Las preguntas seran de cultura general</p>
              </div>
            </div>
            <div class="mdl-card__actions">
              <button id="IniciarExam" class="mui-btn mui-btn--primary">Entrar a Examen</button>
            </div>
          </div>
        </section>
      </div>
      <br><br><br>
</template>
