<template name="navBar">
  <!-- Header -->
  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3><i class="material-icons">ic_dvr</i> QuickTest</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a id="home" href="/" class="mdl-layout__tab is-active"><i class="material-icons" role="presentation">person_pin</i>Home</a>
          {{#if currentUser}}
          <a id="preguntas" href="/preguntasView" class="mdl-layout__tab is-active"> Ver Preguntas </a>
          <a id="closeSesion" class="mdl-layout__tab is-active">Cerrar Sesion</a>
          {{else}}
          <a id="signIn" href="/signIn" class="mdl-layout__tab is-active"><i class="material-icons" role="presentation">person_pin</i> Acceder a mi cuenta</a>
          <a id="signUp" href="/signUp" class="mdl-layout__tab is-active"><i class="material-icons" role="presentation">person_pin</i>Crear cuenta</a>
          {{/if}}
        </div>
      </header>
</template>
