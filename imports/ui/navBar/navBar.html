<template name="navBar">
  <!-- Header -->
  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h1 class="mui--text-display2"><img src="imagenes/exam.png"/> QuickTest</h1>
          {{#if currentUser}}
          <div class="mui-dropdown mui-col-md-5 mui-col-md-offset-8">
            <a class="mdl-layout__tab is-active"><img src="imagenes/user.png"/> Bienvenido {{currentUser.profile.firstName}}</a>
           </div>
           {{/if}}
        </div>

        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <ul class="mui-tabs__bar">
          {{#if currentUser}}
           <li></li>
           <li><a class="mdl-layout__tab is-active" id="preguntas" href="/preguntasView"><img src="imagenes/question.png"/> Preguntas </a></li>
           <li><a class="mdl-layout__tab is-active" id="resultados" href="/resultados"><img src="imagenes/resultados.png"/> Resultados </a></li>
           <li><a class="mdl-layout__tab is-active" id="closeSesion" href=""><img src="imagenes/exit.png"/> Cerrar Sesion</a></li>

          {{else}}
          <li><a id="home" href="/" class="mdl-layout__tab is-active"><img src="imagenes/home.png"/> Home</a></li>
          <li><a id="signIn" href="/signIn" class="mdl-layout__tab is-active"><img src="imagenes/login.png"/> Acceder a mi cuenta</a></li>
          <!-- <li><a id="signUp" href="/signUp" class="mdl-layout__tab is-active"><img src="imagenes/signup.png"/> Crear cuenta</a></li> -->
          {{/if}}
        </ul>
        </div>
      </header>
</template>
